<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingArray</title>
  </head>
  <body>
    <div id="main"></div>

    <script>
      let itemValue;
      let arr = [];

      function addToCart() {
        arr.push(itemValue);
        updateView();
      }

      function cartView() {
        for (i = 0; i < arr.length; i++) {
          let newListItem = document.createElement("li");
          newListItem.textContent = arr[i];
          document.getElementById("list").appendChild(newListItem);
        }
      }

      function updateView() {
        document.getElementById("main").innerHTML = `
          <h3>Shopping Cart</h3>
          <ul id="list"></ul>
          <input type="text" id="inputField" oninput="itemValue = this.value">
          <button id="button" onclick="addToCart()">Add to cart</button>
          `;

        cartView();
      }

      updateView();
    </script>
  </body>
</html>

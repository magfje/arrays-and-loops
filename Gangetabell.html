<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiplicationMatrix</title>
  </head>
  <body>
    <input
      type="range"
      min="1"
      max="100"
      value="5"
      oninput="mulAdd(this.value)"
    />
    <div id="multiplicationMatrix"></div>
    <script>
      // hjelpevariabler for view og controller
      let multiplicationMatrixDiv = document.getElementById(
        "multiplicationMatrix"
      );

      // model
      let columnCount = 5;
      let multiplicationMatrix = [
        1, 2, 3, 4, 5, 2, 4, 6, 8, 10, 3, 6, 9, 12, 15, 4, 8, 12, 16, 20, 5, 10,
        15, 20, 25,
      ];

      // view
      show();
      function show() {
        let html = "";
        for (let i = 0; i < multiplicationMatrix.length; i++) {
          let number = multiplicationMatrix[i];
          html += `<div>${number}</div>`;
        }
        multiplicationMatrixDiv.innerHTML = html;
        multiplicationMatrixDiv.style.display = "grid";
        multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
      }

      function mulAdd(value) {
        columnCount = value;
        multiplicationMatrix = [];
        for (let i = 1; i <= value; i++) {
          for (let u = 1; u <= value; u++) {
            multiplicationMatrix.push(i * u);
          }
        }
        show();
      }
    </script>
  </body>
</html>
